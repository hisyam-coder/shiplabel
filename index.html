<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Shipping Label</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
    <style>
        body{
        max-width:540px;
        margin:0 auto;
        }
        .label-container {
            border: 1px solid #000;
            padding: 15px;
            width: 400px;
            margin: 20px auto;
            background: #fff;
        }

        .label-header {
            text-align: center;
            font-weight: bold;
            font-size: 1.2rem;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .label-header img {
            max-width: 30px;
            max-height: 30px;
        }

        .label-content {
            margin-top: 20px;
        }

        .barcode {
            text-align: center;
            margin-top: 20px;
        }

        .details {
            margin-bottom: 15px;
        }

        .details p {
            margin: 0;
        }
      

    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Shipping Label Generator</h1>
        <div class="card">
            <div class="card-body">
                <form id="labelForm" class="text-capitalize">
                    <div class="mb-3">
                        <input type="text" class="form-control" id="trackingNumber" required placeholder="Masukkan resi">
                    </div>
                    <div class="row">
                        <div>
                            <div class="mb-3">
                                <input type="text" class="form-control" id="recipientName" required placeholder="Masukkan penerima">
                            </div>
                            <div class="mb-3">
                                <input type="number" class="form-control" id="recipientNumber" required placeholder="Masukkan nomor penerima">
                            </div>
                            <div class="mb-3">
                                <textarea class="form-control" id="address" rows="3" required placeholder="Masukkan alamat penerima"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="d-flex justify-content-between">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-journal-text"></i> Buat Label</button>
                        <button id="printButton" class="btn btn-success">
                            <i class="bi bi-printer"></i> Print Label
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <div id="shippingLabel" class="label-container">
            <div class="label-header">
                <div class="col-2"><img src="brand.png" alt="Brand Logo"></div>
                <div class="col-8 text-center">Label Pengiriman</div>
                <div class="col-2"><img src="courier.png" alt="Courier Logo"></div>
            </div>
            <hr>
            <div class="row" style="font-size: 14px;line-height: 1.2em;">
                <div class="col-6">
                    <div class="details">
                        PENERIMA :
                        <p><span id="displayRecipientName" class="fw-bold" style="font-size: 14px;line-height: 1.2em;"></span></p>
                        <p><span id="displayRecipientNumber" class="fw-bold" style="font-size: 14px;line-height: 1.2em;"></span></p>
                        <p id="displayAddress"></p>
                    </div>
                </div>
                <div class="col-6">
                    <div class="details">
                        PENGIRIM :
                        <p><span class="fw-bold" style="font-size: 14px;line-height: 1.2em;">PT. Bharata Internasional <br>6285174378377</span></p>
                        <p style="font-size: 14px;line-height: 1.2em;">Sidareja Kab. Cilacap</p>
                    </div>
                </div>
                <div>
                    <div class="text-center p-2 border border-2 border-dark text-capitalize">Sebelum pengantaran mohon hubungi penerima</div>
                </div>
            </div>
            <hr>
            <div class="barcode">
                <svg id="barcode"></svg>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('labelForm').addEventListener('submit', function (e) {
            e.preventDefault();

            // Get input values
            const trackingNumber = document.getElementById('trackingNumber').value;
            const recipientName = document.getElementById('recipientName').value;
            const recipientNumber = document.getElementById('recipientNumber').value;
            const address = document.getElementById('address').value;

            // Display values in the label
            document.getElementById('displayRecipientName').textContent = recipientName;
            document.getElementById('displayRecipientNumber').textContent = recipientNumber;
            document.getElementById('displayAddress').textContent = address;

            // Generate barcode
            JsBarcode("#barcode", trackingNumber, {
                format: "CODE128",
                lineColor: "#000",
                width: 2,
                height: 40,
                displayValue: true
            });

            // Show the label
            document.getElementById('shippingLabel').classList.remove('d-none');
        });
    </script>
    <script>
        document.getElementById('printButton').addEventListener('click', function () {
    const label = document.getElementById('shippingLabel').innerHTML;
    const originalContent = document.body.innerHTML;

    // Replace the body content with the label content
    document.body.innerHTML = label;

    // Trigger the print dialog
    window.print();

    // Restore the original content
    document.body.innerHTML = originalContent;

    // Reattach the script functionality (optional)
    location.reload();
});

    </script>
</body>
</html>
